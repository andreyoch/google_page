<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/reset.css">
   <title>Google</title>
</head>
<body>
   <div class="container">
      <div class="header-row">
         <header class="header">
            <a href="https://mail.google.com/mail/?tab=wm&ogbl" class="header-links">Gmail</a> 
            <a href="https://www.google.ru/imghp?hl=en&tab=wi&ogbl"class="header-links">Images</a>
            <div class="show-app-container">
               <img src="images/show-apps-button.png" alt="">
            </div>
            <button id="sign-in">Sign-in</button>
         </header>
      </div>
      <div class="content">
         <div class="main-block-row">
            <div class="main-block">
         <div class="logo">
            <img src="images/google_logo.png" alt="Google logo">
         </div>
         <div class="search-bar">
            <form action="#">
               <input id="search-bar"type="text">
            </form>
         </div>
      </div>
      </div>
      <div class="buttons-row">
         <a href="" id="search" class="buttons">Google search</a>
         <a href="" id="lucky" class="buttons">I`m feeling lucky</a>
      </div>
         </div>
         <div class="footer-row">
            <div class="footer-left">
               <a href="https://www.google.com/intl/en_ru/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="footer-links">Advertising</a>
               <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="footer-links">Business</a>
               <a href="https://about.google/?utm_source=google-RU&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="footer-links">About</a>
               <a href="https://google.com/search/howsearchworks/?fg=1" class="footer-links">How Search works</a>
            </div>
            <div class="footer-right">
               <a href="https://policies.google.com/privacy?hl=en-RU&fg=1" class="footer-links">Privacy</a>
               <a href="https://policies.google.com/terms?hl=en-RU&fg=1" class="footer-links">Terms</a>
               <a href="https://www.google.com/preferences?hl=en" class="footer-links">Settings</a>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
